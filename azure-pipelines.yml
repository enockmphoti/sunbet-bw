pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Docker@2
  inputs:
    containerRegistry: 'AZ-SUNBET-ACR-ZAN'
    repository: 'sbetwebflowjs'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
